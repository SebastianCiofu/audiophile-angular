<section class="nav">
  <app-header></app-header>
</section>
<section>
  <div class="headphones_list">
    <p class="back" (click)="back()">Go Back</p>
    <article class="headphone_1">
      <div class="image">
        <img [src]="article.image.desktop" alt="selected product image" />
      </div>
      <div class="details">
        <h3>NEW PRODUCT</h3>
        <h2>{{ article.name }}</h2>
        <p>
          {{ article.description }}
        </p>

        <p class="price">{{ article.price | currency }}</p>

        <div class="adding">
          <button class="btn" (click)="addToCart(article)">ADD TO CART</button>
        </div>
      </div>
    </article>
  </div>
</section>

<section class="features_section">
  <div class="feauture_grid">
    <div class="features">
      <h2>FEATURES</h2>
      <p>
        {{ article.features }}
      </p>
    </div>
    <div class="in_box">
      <h2>IN THE BOX</h2>
      <ul>
        <li *ngFor="let qty of article.includes">
          <span>{{ qty.quantity }}x </span>{{ qty.item }}
        </li>
      </ul>
    </div>
  </div>
  <div class="pictures">
    <div class="flex-pictures">
      <div class="picture_1">
        <img
          src="{{ article.gallery.first.desktop }}"
          alt="image of the product"
        />
      </div>
      <div class="picture_2">
        <img
          src="{{ article.gallery.second.desktop }}"
          alt="image of the product"
        />
      </div>
    </div>
    <div class="picture_3">
      <img
        src="{{ article.gallery.third.desktop }}"
        alt="image of the product"
      />
    </div>
  </div>

  <h2 class="may-also-like">YOU MAY ALSO LIKE</h2>

  <ul class="products">
    <li class="product" *ngFor="let item of article.others">
      <div class="product_image">
        <picture>
          <source [srcset]="item.image.tablet" media="(min-width: 801px)" />
          <img [src]="item.image.mobile" alt="you may also like" />
        </picture>
      </div>
      <h3>{{ item.name }}</h3>
      <button (click)="changeArticle(item)">SEE PRODUCT</button>
    </li>
  </ul>
</section>

<app-article-cards></app-article-cards>
<app-location-story></app-location-story>
<app-footer></app-footer>
